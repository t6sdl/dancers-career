spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.max-lifetime=50000
spring.datasource.hikari.leak-detection-threshold=30000
spring.datasource.hikari.connection-init-sql="SET SESSION sql_mode='TRADITIONAL,NO_AUTO_VALUE_ON_ZERO,ONLY_FULL_GROUP_BY'"

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=dancerscareer_info@jusdl.or.jp
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.from=dancerscareer@jusdl.or.jp
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.web.resources.cache.cachecontrol.max-age=2592000
spring.web.resources.cache.cachecontrol.cache-public=true

spring.main.allow-bean-definition-overriding=true

logging.level.org.springframework.jdbc.core=TRACE
