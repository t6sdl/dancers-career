<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>メンター一覧｜ダンサーズキャリア</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <th:block th:replace="common/favicons :: favicons"></th:block>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css?update=20211031}" href="../../../static/css/main.css">
  </head>
  <body>
    <header th:replace="common/header :: for-admin"></header>
    <main class="container-fluid">
      <h1>メンター一覧</h1>
      <a class="btn btn-info" th:href="@{/admin/mentors/new}">メンター登録</a>
      <table class="table table-sm table-bordered bg-white shadow-sm" th:object="${mentor}" th:each="mentor : ${mentors}">
        <tbody>
          <tr>
            <th>姓</th>
            <td th:text="*{familyNameJa}"></td>
          </tr>
          <tr>
            <th>名</th>
            <td th:text="*{givenNameJa}"></td>
          </tr>
          <tr>
            <th>姓 (英)</th>
            <td th:text="*{familyNameEn}"></td>
          </tr>
          <tr>
            <th>名 (英)</th>
            <td th:text="*{givenNameEn}"></td>
          </tr>
          <tr>
            <th>勤務先 / 内定先</th>
            <td th:text="*{worksAt}"></td>
          </tr>
          <tr>
            <th>出身大学</th>
            <td th:text="*{graduatedFrom}"></td>
          </tr>
          <tr>
            <th>サークル</th>
            <td th:text="*{danceClub}"></td>
          </tr>
          <tr>
            <th>顔写真</th>
            <td><div style="width: 100%; max-width: 260px;"><img th:src="|data:image/jpeg;base64,__*{base64Image}__|" alt="mentor photo"></div></td>
          </tr>
          <th:block th:each="additionalInfo, stat : *{additionalMentorInfos}">
            <tr>
              <th rowspan="2" th:text="|補足__${stat.count}__|"></th>
              <td th:text="${additionalInfo.title}"></td>
            </tr>
            <tr>
              <td th:text="${additionalInfo.content}" style="white-space: pre-line;"></td>
            </tr>
          </th:block>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">
              <form th:action="@{/admin/mentors/{id}(id=*{id})}" th:method="delete">
                <button type="submit" class="btn btn-sm btn-danger">削除</button>
              </form>
            </td>
          </tr>
        </tfoot>
      </table>
    </main>
    <footer th:replace="common/footer :: footer"></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
