<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<title>ES/体験記登録｜ダンサーズキャリア</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<th:block th:replace="common/favicons :: favicons"></th:block>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css?update=20201021}" href="../../../static/css/main.css">
<style>
legend {
  width: auto;
}
.btn-group {
  flex-wrap: wrap;
}
.form-control.disabled {
  color: #6c757d!important;
  background-color: #e9ecef!important;
  opacity: 1;
  word-break: break-all;
}
</style>
</head>
<body>
<header th:replace="common/header :: for-admin"></header>
<main class="container-fluid">
<h1>ES/体験記 登録</h1>
<form th:action="@{/admin/experiences}" method="post" th:object="${experienceForm}">
<fieldset class="form-group p-2 border border-dark">
<legend>提供者情報</legend>
<div class="mb-4">
<h2>基本情報</h2>
<div class="form-group form-row">
<div class="col-sm-2 col-form-label">氏名</div>
<div class="col-sm-5">
<span class="form-control disabled" th:text="*{familyName} == '' ? '非公開' : *{familyName}"></span>
</div>
<div class="col-sm-5">
<span class="form-control disabled" th:text="*{givenName} == '' ? '非公開' : *{givenName}"></span>
</div>
<input type="hidden" th:field="*{familyName}">
<input type="hidden" th:field="*{givenName}">
</div>
<div class="form-group form-row">
<div class="col-sm-2 col-form-label">シメイ</div>
<div class="col-sm-5">
<span class="form-control disabled" th:text="*{kanaFamilyName} == '' ? '非公開' : *{kanaFamilyName}"></span>
</div>
<div class="col-sm-5">
<span class="form-control disabled" th:text="*{kanaGivenName} == '' ? '非公開' : *{kanaGivenName}"></span>
</div>
<input type="hidden" th:field="*{kanaFamilyName}">
<input type="hidden" th:field="*{kanaGivenName}">
</div>
<div class="form-group form-row">
<div class="col-sm-2 col-form-label">性別</div>
<div class="col-sm-10">
<button class="btn btn-sm btn-info" th:text="*{sex} == '' ? '非公開' : *{sex}" disabled></button>
</div>
<input type="hidden" th:field="*{sex}">
</div>
</div>
<div class="mb-4">
<h2>学歴基本情報</h2>
<div class="form-group form-row">
<div class="col-sm-2 col-form-label">卒業年度</div>
<div class="col-sm-10">
<select class="custom-select w-auto" th:with="graduatedIn=(*{graduatedIn} == '' ? '非公開' : *{graduatedIn})" disabled>
<option th:value="${graduatedIn}" th:text="${graduatedIn}"></option>
</select>
<span>年度</span>
</div>
<input type="hidden" th:field="*{graduatedIn}">
</div>
<div class="form-group form-row">
<div class="col-sm-2 col-form-label">最終学歴</div>
<div class="col-sm-10">
<button class="btn btn-sm btn-info" th:text="*{degree} == '' ? '非公開' : *{degree}" disabled></button>
</div>
<input type="hidden" th:field="*{degree}">
</div>
<div class="form-group form-row">
<div class="col-sm-2 col-form-label">文理</div>
<div class="col-sm-10">
<button class="btn btn-sm btn-info" th:text="*{major} == '' ? '非公開' : *{major}" disabled></button>
</div>
<input type="hidden" th:field="*{major}">
</div>
</div>
<div class="mb-4">
<h2>大学</h2>
<div class="form-group form-row">
<div class="col-sm-2 col-form-label">都道府県</div>
<div class="col-sm-10">
<select class="custom-select" th:with="univLoc=(*{univLoc} == '' ? '非公開' : *{univLoc})" disabled>
<option th:value="${univLoc}" th:text="${univLoc}"></option>
</select>
</div>
<input type="hidden" th:field="*{univLoc}">
</div>
<div class="form-group form-row">
<div class="col-sm-2 col-form-label">大学</div>
<div class="col-sm-10">
<select class="custom-select" th:with="univName=(*{univName} == '' ? '非公開' : *{univName})" disabled>
<option th:value="${univName}" th:text="${univName}"></option>
</select>
</div>
<input type="hidden" th:field="*{univName}">
</div>
<div class="form-group form-row">
<div class="col-sm-2 col-form-label">学部</div>
<div class="col-sm-10">
<select class="custom-select" th:with="univFac=(*{univFac} == '' ? '非公開' : *{univFac})" disabled>
<option th:value="${univFac}" th:text="${univFac}"></option>
</select>
</div>
<input type="hidden" th:field="*{univFac}">
</div>
<div class="form-group form-row">
<div class="col-sm-2 col-form-label">学科</div>
<div class="col-sm-10">
<select class="custom-select" th:with="univDep=(*{univDep} == '' ? '非公開' : *{univDep})" disabled>
<option th:value="${univDep}" th:text="${univDep}"></option>
</select>
</div>
<input type="hidden" th:field="*{univDep}">
</div>
</div>
<div th:classappend="*{gradLoc.isEmpty()} ? 'd-none' : ''" class="mb-4">
<h2>大学院</h2>
<div class="form-group form-row">
<div class="col-sm-2 col-form-label">都道府県</div>
<div class="col-sm-10">
<select class="custom-select" th:with="gradLoc=(*{gradLoc} == '' ? '非公開' : *{gradLoc})" disabled>
<option th:value="${gradLoc}" th:text="${gradLoc}"></option>
</select>
</div>
<input type="hidden" th:field="*{gradLoc}">
</div>
<div class="form-group form-row">
<div class="col-sm-2 col-form-label">大学院</div>
<div class="col-sm-10">
<select class="custom-select" th:with="gradName=(*{gradName} == '' ? '非公開' : *{gradName})" disabled>
<option th:value="${gradName}" th:text="${gradName}"></option>
</select>
</div>
<input type="hidden" th:field="*{gradName}">
</div>
<div class="form-group form-row">
<div class="col-sm-2 col-form-label">研究科等</div>
<div class="col-sm-10">
<select class="custom-select" th:with="gradSchool=(*{gradSchool} == '' ? '非公開' : *{gradSchool})" disabled>
<option th:value="${gradSchool}" th:text="${gradSchool}"></option>
</select>
</div>
<input type="hidden" th:field="*{gradSchool}">
</div>
<div class="form-group form-row">
<div class="col-sm-2 col-form-label">専攻等</div>
<div class="col-sm-10">
<select class="custom-select" th:with="gradDiv=(*{gradDiv} == '' ? '非公開' : *{gradDiv})" disabled>
<option th:value="${gradDiv}" th:text="${gradDiv}"></option>
</select>
</div>
<input type="hidden" th:field="*{gradDiv}">
</div>
</div>
<div>
<h2>その他</h2>
<div class="form-group">
<div>サークルなどでの役職・役割</div>
<div class="btn-group" role="group">
<button type="button" class="btn btn-sm btn-info" th:each="pos : *{position}" th:text="${pos}" disabled></button>
</div>
<input type="hidden" th:field="*{position}">
</div>
<div class="form-group">
<div>所属サークル</div>
<div class="form-row">
<div class="col-sm-6 my-2" th:each="clubItem : *{club}">
<span class="form-control disabled" th:text="${clubItem == '' ? '非公開' : clubItem}"></span>
</div>
</div>
<input th:each="clubItem, loop : *{club}" type="hidden" th:field="*{club[__${loop.index}__]}">
</div>
<div class="form-group">
<div>内定先</div>
<div class="form-row">
<div class="col-sm-6 my-2" th:each="offerItem : *{offer}">
<span class="form-control disabled" th:text="${offerItem == '' ? '非公開' : offerItem}"></span>
</div>
</div>
<input th:each="offerItem, loop : *{offer}" type="hidden" th:field="*{offer[__${loop.index}__]}">
</div>
</div>
</fieldset>
<fieldset class="form-group p-2 border border-dark">
<legend>ES</legend>
<div th:each="esItem, loop : *{es}" th:classappend="${esItem.toString().isEmpty()} ? 'd-none' : ''">
<hr th:if="${loop.index > 0}">
<div class="form-row">
<div class="form-group col-sm-6">
<div>提出先企業</div>
<span class="form-control disabled" th:text="*{es[__${loop.index}__].corp} == '' ? '非公開' : *{es[__${loop.index}__].corp}"></span>
<input type="hidden" th:field="*{es[__${loop.index}__].corp}">
</div>
<div class="form-group col-sm-6">
<div>選考結果</div>
<span class="form-control disabled" th:text="*{es[__${loop.index}__].result} == '' ? '非公開' : *{es[__${loop.index}__].result}"></span>
<input type="hidden" th:field="*{es[__${loop.index}__].result}">
</div>
</div>
<div class="form-group">
<div>設問</div>
<span class="form-control disabled h-auto" th:text="*{es[__${loop.index}__].question} == '' ? '非公開' : *{es[__${loop.index}__].question}"></span>
<input type="hidden" th:field="*{es[__${loop.index}__].question}">
</div>
<div class="form-group">
<div>回答</div>
<span class="form-control disabled h-auto">
<th:block th:if="*{es[__${loop.index}__].answer} == ''">非公開</th:block>
<th:block th:unless="*{es[__${loop.index}__].answer} == ''">
<th:block th:each="sent, par : *{es[__${loop.index}__].answer.split('\n', -1)}">
[[${sent}]]<br th:unless="${par.last}">
</th:block>
</th:block>
</span>
<input type="hidden" th:field="*{es[__${loop.index}__].answer}">
</div>
<div class="form-group">
<div>添削</div>
<span class="form-control disabled h-auto">
<th:block th:if="*{es[__${loop.index}__].advice} == ''">非公開</th:block>
<th:block th:unless="*{es[__${loop.index}__].advice} == ''">
<th:block th:each="sent, par : *{es[__${loop.index}__].advice.split('\n', -1)}">
[[${sent}]]<br th:unless="${par.last}">
</th:block>
</th:block>
</span>
<input type="hidden" th:field="*{es[__${loop.index}__].advice}">
</div>
</div>
</fieldset>
<fieldset class="form-group p-2 border border-dark">
<legend>Interview</legend>
<div th:each="interviewItem, loop : *{interview}" th:classappend="${interviewItem.toString().isEmpty()} ? 'd-none' : ''">
<hr th:if="${loop.index > 0}">
<div class="form-group">
<div>設問</div>
<span class="form-control disabled h-auto" th:text="*{interview[__${loop.index}__].question} == '' ? '非公開' : *{interview[__${loop.index}__].question}"></span>
<input type="hidden" th:field="*{interview[__${loop.index}__].question}">
</div>
<div class="form-group">
<div>回答</div>
<span class="form-control disabled h-auto">
<th:block th:if="*{interview[__${loop.index}__].answer} == ''">非公開</th:block>
<th:block th:unless="*{interview[__${loop.index}__].answer} == ''">
<th:block th:each="sent, par : *{interview[__${loop.index}__].answer.split('\n', -1)}">
[[${sent}]]<br th:unless="${par.last}">
</th:block>
</th:block>
</span>
<input type="hidden" th:field="*{interview[__${loop.index}__].answer}">
</div>
</div>
</fieldset>
<div>
<button type="submit" th:formaction="@{/admin/experiences/new}" name="edit" class="btn btn-secondary">修正</button>
<button type="submit" class="btn btn-primary">完了</button>
</div>
</form>
</main>
<footer th:replace="common/footer :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
