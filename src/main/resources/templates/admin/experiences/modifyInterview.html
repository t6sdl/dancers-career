<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:replace="common/head :: head"></th:block>
<title>interview【修正】｜ダンサーズキャリア</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../../../static/css/main.css">
</head>
<body>
<header th:replace="common/header :: for-admin"></header>
<main>
<h1>Interview【修正】</h1>
<form th:action="@{/admin/experiences/{experienceId}/interview/{interviewId}(experienceId=${experienceId},interviewId=${interviewId})}" method="post" th:object="${interviewForm}">
<fieldset>
<legend>Interview</legend>
<div>
<div>
<label for="question">質問</label>
<br><textarea th:field="*{question}" rows="5" cols="100" placeholder="空欄可"></textarea>
</div>
<div>
<label for="answer">回答</label>
<br><textarea th:field="*{answer}" rows="10" cols="100" placeholder="空欄可"></textarea>
</div>
<hr>
</div>
<div>
<input type="submit" name="post" value="完了">
</div>
</fieldset>
</form>
</main>
<footer th:replace="common/footer :: footer"></footer>
<script th:src="@{/js/submit.js}"></script>
</body>
</html>
