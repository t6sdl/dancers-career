<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<title>ES/体験記登録｜ダンサーズキャリア</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<th:block th:replace="common/favicons :: favicons"></th:block>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css?update=20211031}" href="../../../static/css/main.css">
<style>
legend {
  width: auto;
}
.btn-group {
  flex-wrap: wrap;
}
</style>
</head>
<body>
<header th:replace="common/header :: for-admin"></header>
<main class="container-fluid">
<h1>ES/体験記 登録</h1>
<input type="hidden" id="contextPath" th:value="@{/}">
<form th:action="@{/admin/experiences/new}" method="post" th:object="${experienceForm}">
<fieldset class="form-group p-2 border border-dark">
<legend>提供者情報</legend>
<div class="mb-4">
<h2>基本情報</h2>
<div class="form-group form-row">
<label class="col-sm-2 col-form-label">氏名</label>
<div class="col-sm-5">
<input type="text" class="form-control" th:field="*{familyName}" placeholder="姓（非公開は空欄）">
</div>
<div class="col-sm-5">
<input type="text" class="form-control" th:field="*{givenName}" placeholder="名（非公開は空欄）">
</div>
</div>
<div class="form-group form-row">
<label class="col-sm-2 col-form-label">シメイ</label>
<div class="col-sm-5">
<input type="text" class="form-control" th:field="*{kanaFamilyName}" placeholder="セイ（非公開は空欄）">
</div>
<div class="col-sm-5">
<input type="text" class="form-control" th:field="*{kanaGivenName}" placeholder="メイ（非公開は空欄）">
</div>
</div>
<div class="form-group form-row">
<label class="col-sm-2 col-form-label">
性別
<span class="badge badge-danger">必須</span>
</label>
<div class="col-sm-10">
<div class="btn-group btn-group-toggle" data-toggle="buttons">
<label th:for="${#ids.next('sex')}" class="btn btn-sm btn-outline-info my-1 manualcomplete">
<input type="radio" th:field="*{sex}" value="男性" autocomplete="off" required>男性
</label>
<label th:for="${#ids.next('sex')}" class="btn btn-sm btn-outline-info my-1 manualcomplete">
<input type="radio" th:field="*{sex}" value="女性" autocomplete="off">女性
</label>
<label th:for="${#ids.next('sex')}" class="btn btn-sm btn-outline-info my-1 manualcomplete">
<input type="radio" th:field="*{sex}" value="" autocomplete="off">非公開
</label>
</div>
</div>
</div>
</div>
<div class="mb-4">
<h2>学歴基本情報</h2>
<div class="form-group form-row">
<label for="graduatedIn" class="col-sm-2 col-form-label">卒業年度</label>
<div class="col-sm-10">
<select th:field="*{graduatedIn}" class="custom-select w-auto">
<option value="">非公開</option>
<option th:each="year : ${graduationYears}" th:value="${year}" th:text="${year}"></option>
</select>
<label for="graduatedIn">年度</label>
</div>
</div>
<div class="form-group form-row">
<label class="col-sm-2 col-form-label">
最終学歴
<span class="badge badge-danger">必須</span>
</label>
<div class="col-sm-10">
<div class="btn-group btn-group-toggle" data-toggle="buttons">
<label th:for="${#ids.next('degree')}" class="btn btn-sm btn-outline-info my-1 manualcomplete">
<input type="radio" th:field="*{degree}" value="学部卒" autocomplete="off" required>学部卒
</label>
<label th:for="${#ids.next('degree')}" class="btn btn-sm btn-outline-info my-1 manualcomplete">
<input type="radio" th:field="*{degree}" value="修士卒" autocomplete="off">修士卒
</label>
<label th:for="${#ids.next('degree')}" class="btn btn-sm btn-outline-info my-1 manualcomplete">
<input type="radio" th:field="*{degree}" value="博士卒" autocomplete="off">博士卒
</label>
<label th:for="${#ids.next('degree')}" class="btn btn-sm btn-outline-info my-1 manualcomplete">
<input type="radio" th:field="*{degree}" value="" autocomplete="off">非公開
</label>
</div>
</div>
</div>
<div class="form-group form-row">
<label class="col-sm-2 col-form-label">
文理
<span class="badge badge-danger">必須</span>
</label>
<div class="form-group col-sm-10">
<div class="btn-group btn-group-toggle" data-toggle="buttons">
<label th:for="${#ids.next('major')}" class="btn btn-sm btn-outline-info my-1 manualcomplete">
<input type="radio" th:field="*{major}" value="文系" autocomplete="off" required>文系
</label>
<label th:for="${#ids.next('major')}" class="btn btn-sm btn-outline-info my-1 manualcomplete">
<input type="radio" th:field="*{major}" value="理系" autocomplete="off">理系
</label>
<label th:for="${#ids.next('major')}" class="btn btn-sm btn-outline-info my-1 manualcomplete">
<input type="radio" th:field="*{major}" value="" autocomplete="off">非公開
</label>
</div>
</div>
</div>
</div>
<div class="mb-4">
<h2>大学</h2>
<div class="form-group form-row">
<label for="univLoc" class="col-sm-2 col-form-label">
都道府県
<span class="badge badge-danger">必須</span>
</label>
<div class="col-sm-10">
<select th:field="*{univLoc}" class="custom-select" required>
<option value="">–</option>
<option value="北海道">北海道</option>
<option value="青森県">青森県</option>
<option value="岩手県">岩手県</option>
<option value="宮城県">宮城県</option>
<option value="秋田県">秋田県</option>
<option value="山形県">山形県</option>
<option value="福島県">福島県</option>
<option value="茨城県">茨城県</option>
<option value="栃木県">栃木県</option>
<option value="群馬県">群馬県</option>
<option value="埼玉県">埼玉県</option>
<option value="千葉県">千葉県</option>
<option value="東京都">東京都</option>
<option value="神奈川県">神奈川県</option>
<option value="新潟県">新潟県</option>
<option value="富山県">富山県</option>
<option value="石川県">石川県</option>
<option value="福井県">福井県</option>
<option value="山梨県">山梨県</option>
<option value="長野県">長野県</option>
<option value="岐阜県">岐阜県</option>
<option value="静岡県">静岡県</option>
<option value="愛知県">愛知県</option>
<option value="三重県">三重県</option>
<option value="滋賀県">滋賀県</option>
<option value="京都府">京都府</option>
<option value="大阪府">大阪府</option>
<option value="兵庫県">兵庫県</option>
<option value="奈良県">奈良県</option>
<option value="和歌山県">和歌山県</option>
<option value="鳥取県">鳥取県</option>
<option value="島根県">島根県</option>
<option value="岡山県">岡山県</option>
<option value="広島県">広島県</option>
<option value="山口県">山口県</option>
<option value="徳島県">徳島県</option>
<option value="香川県">香川県</option>
<option value="愛媛県">愛媛県</option>
<option value="高知県">高知県</option>
<option value="福岡県">福岡県</option>
<option value="佐賀県">佐賀県</option>
<option value="長崎県">長崎県</option>
<option value="熊本県">熊本県</option>
<option value="大分県">大分県</option>
<option value="宮崎県">宮崎県</option>
<option value="鹿児島県">鹿児島県</option>
<option value="沖縄県">沖縄県</option>
</select>
</div>
<input type="hidden" id="hiddenUnivLoc" th:value="${hiddenUnivLoc}">
</div>
<div class="form-group form-row">
<label for="univType" class="col-sm-2 col-form-label">
種別
<span class="badge badge-danger">必須</span>
</label>
<div class="col-sm-10">
<select th:field="*{univType}" class="custom-select" required>
<option value="">–</option>
<option value="国立">国立</option>
<option value="公立">公立</option>
<option value="私立">私立</option>
<option value="短期">短期</option>
</select>
</div>
</div>
<div class="form-group form-row">
<label for="univName" class="col-sm-2 col-form-label">
大学
<span class="badge badge-danger">必須</span>
</label>
<div class="col-sm-10">
<select th:field="*{univName}" class="custom-select" required>
<option value="">–</option>
</select>
</div>
<input type="hidden" id="hiddenUnivName" th:value="${hiddenUnivName}">
</div>
<div th:if="${#fields.hasErrors('univName')}" class="alert alert-danger alert-dismissible fade show" role="alert">
選択してください
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
<div class="form-group form-row">
<label for="univFac" class="col-sm-2 col-form-label">学部</label>
<div class="col-sm-10">
<select th:field="*{univFac}" class="custom-select">
<option value="">非公開</option>
</select>
</div>
<input type="hidden" id="hiddenUnivFac" th:value="${hiddenUnivFac}">
</div>
<div class="form-group form-row">
<label for="univDep" class="col-sm-2 col-form-label">学科</label>
<div class="col-sm-10">
<select th:field="*{univDep}" class="custom-select">
<option value="">非公開</option>
</select>
</div>
<input type="hidden" id="hiddenUnivDep" th:value="${hiddenUnivDep}">
</div>
</div>
<div class="mb-4">
<h2>大学院</h2>
<div class="text-muted small">大学院卒でない場合は入力不要。</div>
<div class="form-group form-row">
<label for="gradLoc" class="col-sm-2 col-form-label">都道府県</label>
<div class="col-sm-10">
<select th:field="*{gradLoc}" class="custom-select">
<option value="">非公開</option>
<option value="北海道">北海道</option>
<option value="青森県">青森県</option>
<option value="岩手県">岩手県</option>
<option value="宮城県">宮城県</option>
<option value="秋田県">秋田県</option>
<option value="山形県">山形県</option>
<option value="福島県">福島県</option>
<option value="茨城県">茨城県</option>
<option value="栃木県">栃木県</option>
<option value="群馬県">群馬県</option>
<option value="埼玉県">埼玉県</option>
<option value="千葉県">千葉県</option>
<option value="東京都">東京都</option>
<option value="神奈川県">神奈川県</option>
<option value="新潟県">新潟県</option>
<option value="富山県">富山県</option>
<option value="石川県">石川県</option>
<option value="福井県">福井県</option>
<option value="山梨県">山梨県</option>
<option value="長野県">長野県</option>
<option value="岐阜県">岐阜県</option>
<option value="静岡県">静岡県</option>
<option value="愛知県">愛知県</option>
<option value="三重県">三重県</option>
<option value="滋賀県">滋賀県</option>
<option value="京都府">京都府</option>
<option value="大阪府">大阪府</option>
<option value="兵庫県">兵庫県</option>
<option value="奈良県">奈良県</option>
<option value="和歌山県">和歌山県</option>
<option value="鳥取県">鳥取県</option>
<option value="島根県">島根県</option>
<option value="岡山県">岡山県</option>
<option value="広島県">広島県</option>
<option value="山口県">山口県</option>
<option value="徳島県">徳島県</option>
<option value="香川県">香川県</option>
<option value="愛媛県">愛媛県</option>
<option value="高知県">高知県</option>
<option value="福岡県">福岡県</option>
<option value="佐賀県">佐賀県</option>
<option value="長崎県">長崎県</option>
<option value="熊本県">熊本県</option>
<option value="大分県">大分県</option>
<option value="宮崎県">宮崎県</option>
<option value="鹿児島県">鹿児島県</option>
<option value="沖縄県">沖縄県</option>
</select>
</div>
<input type="hidden" id="hiddenGradLoc" th:value="${hiddenGradLoc}">
</div>
<div class="form-group form-row">
<label for="gradType" class="col-sm-2 col-form-label">種別</label>
<div class="col-sm-10">
<select th:field="*{gradType}" class="custom-select">
<option value="">非公開</option>
<option value="国立">国立</option>
<option value="公立">公立</option>
<option value="私立">私立</option>
</select>
</div>
</div>
<div class="form-group form-row">
<label for="gradName" class="col-sm-2 col-form-label">大学院</label>
<div class="col-sm-10">
<select th:field="*{gradName}" class="custom-select">
<option value="">非公開</option>
</select>
</div>
<input type="hidden" id="hiddenGradName" th:value="${hiddenGradName}">
</div>
<div class="form-group form-row">
<label for="gradSchool" class="col-sm-2 col-form-label">研究科等</label>
<div class="col-sm-10">
<select th:field="*{gradSchool}" class="custom-select">
<option value="">非公開</option>
</select>
</div>
<input type="hidden" id="hiddenGradSchool" th:value="${hiddenGradSchool}">
</div>
<div class="form-group form-row">
<label for="gradDiv" class="col-sm-2 col-form-label">専攻等</label>
<div class="col-sm-10">
<select th:field="*{gradDiv}" class="custom-select">
<option value="">非公開</option>
</select>
</div>
<input type="hidden" id="hiddenGradDiv" th:value="${hiddenGradDiv}">
</div>
</div>
<div>
<h2>その他</h2>
<div class="form-group">
<label>
サークルなどでの役職・役割（複数可）
<span class="badge badge-danger">必須</span>
</label>
<div id="positions" class="btn-group btn-group-toggle" data-toggle="buttons">
<label th:each="pos : ${positionList}" th:for="${#ids.next('position')}" class="btn btn-sm btn-outline-info my-1 rounded-0 manualcomplete">
<input type="checkbox" th:field="*{position}" th:value="${pos}" autocomplete="off">[[${pos}]]
</label>
</div>
<div th:if="${#fields.hasErrors('position')}" class="alert alert-danger alert-dismissible fade show" role="alert">
1つ以上選択してください
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
</div>
<div class="form-group">
<div class="row">
<label class="col-sm-10 my-auto">所属サークル（複数可）</label>
<div class="col-sm-2">
<button type="button" id="addClub" value="addClub" class="btn btn-success d-block mr-sm-0 ml-sm-auto">追加</button>
</div>
</div>
<div class="form-row">
<div class="clubItem col-sm-6 my-2" th:each="clubItem, loop : *{club}">
<input class="form-control" type="text" th:field="*{club[__${loop.index}__]}" placeholder="大学 サークル（非公開は空欄）">
</div>
</div>
</div>
<div class="form-group">
<div class="row">
<label class="col-sm-10 my-auto">内定先（複数可）</label>
<div class="col-sm-2">
<button type="button" id="addOffer" value="addOffer" class="btn btn-success d-block mr-sm-0 ml-sm-auto">追加</button>
</div>
</div>
<div class="form-row">
<div class="offerItem col-sm-6 my-2" th:each="offerItem, loop : *{offer}">
<input class="form-control" type="text" th:field="*{offer[__${loop.index}__]}" placeholder="企業（非公開は空欄）">
</div>
</div>
</div>
</div>
</fieldset>
<fieldset class="form-group p-2 border border-dark">
<legend>ES</legend>
<div class="esItem" th:each="esItem, loop : *{es}">
<div class="form-row">
<div class="form-group col-sm-6">
<label th:for="es__${loop.index}__.corp">提出先企業</label>
<input type="text" th:field="*{es[__${loop.index}__].corp}" class="form-control" placeholder="企業">
</div>
<div class="form-group col-sm-6">
<label th:for="es__${loop.index}__.result">選考結果</label>
<input type="text" th:field="*{es[__${loop.index}__].result}" class="form-control" placeholder="合否等">
</div>
</div>
<div class="form-group">
<label th:for="es__${loop.index}__.question">設問</label>
<input type="text" th:field="*{es[__${loop.index}__].question}" class="form-control" placeholder="挫折した経験は？など">
</div>
<div class="form-group">
<label th:for="es__${loop.index}__.answer">回答</label>
<textarea th:field="*{es[__${loop.index}__].answer}" class="form-control" placeholder="設問に対する回答"></textarea>
</div>
<div class="form-group">
<label th:for="es__${loop.index}__.advice">添削</label>
<textarea th:field="*{es[__${loop.index}__].advice}" class="form-control" placeholder="回答に対する添削"></textarea>
</div>
<hr>
</div>
<button type="button" id="addEs" class="btn btn-success">追加</button>
</fieldset>
<fieldset class="form-group p-2 border border-dark">
<legend>Interview</legend>
<div class="interviewItem" th:each="interviewItem, loop : *{interview}">
<div class="form-group">
<label th:for="interview__${loop.index}__.question">質問</label>
<input type="text" th:field="*{interview[__${loop.index}__].question}" class="form-control" placeholder="ESを書く上で意識したことは？など">
</div>
<div class="form-group">
<label th:for="interview__${loop.index}__.answer">回答</label>
<textarea th:field="*{interview[__${loop.index}__].answer}" class="form-control" placeholder="質問への回答"></textarea>
</div>
<hr>
</div>
<button type="button" id="addInterview" class="btn btn-success">追加</button>
</fieldset>
<div>
<button type="submit" class="btn btn-primary">登録</button>
</div>
</form>
</main>
<footer th:replace="common/footer :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<script th:src="@{/js/set-university.js}" src="../../../static/js/set-university.js"></script>

<script>
$(function() {
	const $manualcomplete = $('.manualcomplete');
	$manualcomplete.each(function() {
		if ($('input[autocomplete="off"]', this).is(':checked')) {
			$(this).addClass('active');
		}	
	});
});
</script>
</body>
</html>
