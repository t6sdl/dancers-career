<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:replace="common/head :: head"></th:block>
<title>ES/体験記【確認】｜ダンサーズキャリア</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../../../static/css/main.css">
</head>
<body>
<header th:replace="common/header :: for-admin"></header>
<main>
<h1>ES/体験記【確認】</h1>
<form th:action="@{/admin/experiences/new}" method="post" th:object="${experienceForm}">
<fieldset>
<legend>提供者情報</legend>
<div>
<p>氏名</p>
<p>姓：【<span th:text="*{lastName} == '' ? '非公開' : *{lastName}"></span>】
名：【<span th:text="*{firstName} == '' ? '非公開' : *{firstName}"></span>】</p>
<input type="hidden" th:field="*{lastName}">
<input type="hidden" th:field="*{firstName}">
</div>
<div>
<p>氏名（カナ）</p>
<p>セイ：【<span th:text="*{kanaLastName} == '' ? '非公開' : *{kanaLastName}"></span>】
メイ：【<span th:text="*{kanaFirstName} == '' ? '非公開' : *{kanaFirstName}"></span>】</p>
<input type="hidden" th:field="*{kanaLastName}">
<input type="hidden" th:field="*{kanaFirstName}">
</div>
<div>
<p>性別</p>
<p>【<span th:text="*{sex} == '' ? '非公開' : *{sex}"></span>】</p>
<input type="hidden" th:field="*{sex}">
</div>
<div>
<p>文理</p>
<p>【<span th:text="*{major} == '' ? '非公開' : *{major}"></span>】</p>
<input type="hidden" th:field="*{major}">
</div>
<div>
<p>大学・学部・学科</p>
<p>大学所在地：【<span th:text="*{prefecture} == '' ? '非公開' : *{prefecture}"></span>】
大学：【<span th:text="*{university} == '' ? '非公開' : *{university}"></span>】
学部：【<span th:text="*{faculty} == '' ? '非公開' : *{faculty}"></span>】
学科：【<span th:text="*{department} == '' ? '非公開' : *{department}"></span>】</p>
<input type="hidden" th:field="*{prefecture}">
<input type="hidden" th:field="*{university}">
<input type="hidden" th:field="*{faculty}">
<input type="hidden" th:field="*{department}">
</div>
<div>
<p>卒業年度</p>
<p>【<span th:text="*{graduation} == '' ? '非公開' : *{graduation}"></span>】 年度</p>
<input type="hidden" th:field="*{graduation}">
</div>
<div>
<p>最終学歴</p>
<p>【<span th:text="*{academicDegree} == '' ? '非公開' : *{academicDegree}"></span>】</p>
<input type="hidden" th:field="*{academicDegree}">
</div>
<div>
<p>サークルなどでの役職・役割</p>
<p><span th:each="pos : *{position}" th:text="|【${pos}】 |"></span></p>
<input type="hidden" th:field="*{position}">
</div>
<div>
<p>所属サークル</p>
<p><span th:each="clubItem : *{club}" th:text="|【${clubItem == '' ? '非公開' : clubItem}】 |"></span></p>
<input th:each="clubItem, loop : *{club}" type="hidden" th:field="*{club[__${loop.index}__]}">
</div>
<div>
<p>内定先</p>
<p><span th:each="offerItem : *{offer}" th:text="|【${offerItem == '' ? '非公開' : offerItem}】 |"></span></p>
<input th:each="offerItem, loop : *{offer}" type="hidden" th:field="*{offer[__${loop.index}__]}">
</div>
</fieldset>
<fieldset>
<legend>ES</legend>
<div th:each="esItem, loop : *{es}">
<hr th:if="${loop.index > 0}">
<p>提出先企業：<span th:text="*{es[__${loop.index}__].corp} == '' ? '【非公開】' : *{es[__${loop.index}__].corp}"></span></p>
<input type="hidden" th:field="*{es[__${loop.index}__].corp}">
<p>選考結果：<span th:text="*{es[__${loop.index}__].result} == '' ? '【非公開】' : *{es[__${loop.index}__].result}"></span></p>
<input type="hidden" th:field="*{es[__${loop.index}__].result}">
<p>設問：<span th:text="*{es[__${loop.index}__].question} == '' ? '【非公開】' : *{es[__${loop.index}__].question}"></span></p>
<input type="hidden" th:field="*{es[__${loop.index}__].question}">
<p>回答：<br><span th:text="*{es[__${loop.index}__].answer} == '' ? '【非公開】' : *{es[__${loop.index}__].answer}"></span></p>
<input type="hidden" th:field="*{es[__${loop.index}__].answer}">
<p>赤入れ：<br><span th:text="*{es[__${loop.index}__].advice} == '' ? '【非公開】' : *{es[__${loop.index}__].advice}"></span></p>
<input type="hidden" th:field="*{es[__${loop.index}__].advice}">
</div>
</fieldset>
<fieldset>
<legend>Interview</legend>
<div th:each="interviewItem, loop : *{interview}">
<hr th:if="${loop.index > 0}">
<p>設問：<span th:text="*{interview[__${loop.index}__].question} == '' ? '【非公開】' : *{interview[__${loop.index}__].question}"></span></p>
<input type="hidden" th:field="*{interview[__${loop.index}__].question}">
<p>回答：<br><span th:text="*{interview[__${loop.index}__].answer} == '' ? '【非公開】' : *{interview[__${loop.index}__].answer}"></span></p>
<input type="hidden" th:field="*{interview[__${loop.index}__].answer}">
</div>
</fieldset>
<div>
<input type="submit" name="modify" value="修正">
<input type="submit" name="complete" value="完了">
</div>
</form>
</main>
<footer th:replace="common/footer :: footer"></footer>
</body>
</html>
