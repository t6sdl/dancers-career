<body>

<main class="container-fluid">
<h1>ES/体験記 修正</h1>
<form th:action="@{/admin/experiences/{experienceId}(experienceId=${experienceId})}" method="post" th:object="${experienceForm}">

<div class="mb-4">

<div class="form-group form-row">
<label class="col-sm-2 col-form-label">氏名</label>

</div>
<div class="col-sm-5">
<input type="text" class="form-control" th:field="*{firstName}" placeholder="名（非公開は空欄）">
</div>
</div>

<label class="col-sm-2 col-form-label">シメイ</label>
<div class="col-sm-5">
<input type="text" class="form-control" th:field="*{kanaLastName}" placeholder="セイ（非公開は空欄）">
</div>
<div class="col-sm-5">
<input type="text" class="form-control" th:field="*{kanaFirstName}" placeholder="メイ（非公開は空欄）">
</div>
</div>
<div class="form-group form-row">
<label class="col-sm-2 col-form-label">
性別
<span class="badge badge-danger">必須</span>
</label>
<div class="col-sm-10">
<div class="btn-group btn-group-toggle" data-toggle="buttons">
<label th:for="${#ids.next('sex')}" class="btn btn-sm btn-outline-info my-1 manualcomplete">
<input type="radio" th:field="*{sex}" value="男性" autocomplete="off" required>男性
</label>
<label th:for="${#ids.next('sex')}" class="btn btn-sm btn-outline-info my-1 manualcomplete">
<input type="radio" th:field="*{sex}" value="女性" autocomplete="off">女性
</label>
<label th:for="${#ids.next('sex')}" class="btn btn-sm btn-outline-info my-1 manualcomplete">
<input type="radio" th:field="*{sex}" value="" autocomplete="off">非公開
</label>
</div>
</div>
</div>
</div>
<div class="mb-4">
<h2>学歴基本情報</h2>
<div class="form-group form-row">
<label for="graduation" class="col-sm-2 col-form-label">卒業年度</label>
<div class="col-sm-10">
<select th:field="*{graduation}" class="custom-select w-auto">
<option value="">非公開</option>
<option value="2011">2011</option>
<option value="2012">2012</option>
<option value="2013">2013</option>
<option value="2014">2014</option>
<option value="2015">2015</option>
<option value="2016">2016</option>
<option value="2017">2017</option>
<option value="2018">2018</option>
<option value="2019">2019</option>
<option value="2020">2020</option>
<option value="2021">2021</option>
</select>
<label for="graduation">年度</label>
</div>
</div>
<div class="form-group form-row">
<label class="col-sm-2 col-form-label">
最終学歴
<span class="badge badge-danger">必須</span>
</label>
<div class="col-sm-10">
<div class="btn-group btn-group-toggle" data-toggle="buttons">
<label th:for="${#ids.next('academicDegree')}" class="btn btn-sm btn-outline-info my-1 manualcomplete">
<input type="radio" th:field="*{academicDegree}" value="学部卒" autocomplete="off" required>学部卒
</label>
<label th:for="${#ids.next('academicDegree')}" class="btn btn-sm btn-outline-info my-1 manualcomplete">

</label>
<label th:for="${#ids.next('academicDegree')}" class="btn btn-sm btn-outline-info my-1 manualcomplete">
<input type="radio" th:field="*{academicDegree}" value="博士卒" autocomplete="off">博士卒
</label>
<label th:for="${#ids.next('academicDegree')}" class="btn btn-sm btn-outline-info my-1 manualcomplete">
<input type="radio" th:field="*{academicDegree}" value="" autocomplete="off">非公開
</label>
</div>
</div>
</div>
<div class="form-group form-row">
<label class="col-sm-2 col-form-label">
文理
<span class="badge badge-danger">必須</span>
</label>
<div class="form-group col-sm-10">
<div class="btn-group btn-group-toggle" data-toggle="buttons">
<label th:for="${#ids.next('major')}" class="btn btn-sm btn-outline-info my-1 manualcomplete">
<input type="radio" th:field="*{major}" value="文系" autocomplete="off" required>文系
</label>
<label th:for="${#ids.next('major')}" class="btn btn-sm btn-outline-info my-1 manualcomplete">
<input type="radio" th:field="*{major}" value="理系" autocomplete="off">理系
</label>
<label th:for="${#ids.next('major')}" class="btn btn-sm btn-outline-info my-1 manualcomplete">
<input type="radio" th:field="*{major}" value="" autocomplete="off">非公開
</label>
</div>
</div>
</div>
</div>

</select>
</div>
</div>
<div class="form-group form-row">
<label for="univCategory" class="col-sm-2 col-form-label">

<span class="badge badge-danger">必須</span>
</label>
<div class="col-sm-10">
<select th:field="*{univCategory}" class="custom-select" required>

<option value="公立">公立</option>
<option value="私立">私立</option>
<option value="短期">短期</option>
</select>
</div>
</div>
<div class="form-group form-row">
<label for="univName" class="col-sm-2 col-form-label">
大学
<span class="badge badge-danger">必須</span>
</label>
<div class="col-sm-10">
<select th:field="*{univName}" class="custom-select" th:errorclass="is-invalid" required>
<option value="">非公開</option>
</select>
</div>
</div>
<div th:if="${#fields.hasErrors('univName')}" class="alert alert-danger alert-dismissible fade show" role="alert">
選択してください
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
<div class="form-group form-row">
<label for="faculty" class="col-sm-2 col-form-label">学部</label>
<div class="col-sm-10">
<select th:field="*{faculty}" class="custom-select">
<option value="">非公開</option>
</select>
</div>
</div>
<div class="form-group form-row">
<label for="department" class="col-sm-2 col-form-label">学科</label>
<div class="col-sm-10">
<select th:field="*{department}" class="custom-select">

</select>

</div>
<input type="hidden" id="hiddenUnivPref" th:value="${hiddenUnivPref == null ? '' : hiddenUnivPref}">
<input type="hidden" id="hiddenUnivName" th:value="${hiddenUnivName == null ? '' : hiddenUnivName}">

<input type="hidden" id="hiddenDep" th:value="${hiddenDep == null ? '' : hiddenDep}">

<div class="mb-4">

<script>
$(function() {
	const $manualcomplete = $('.manualcomplete');
	$manualcomplete.each(function() {

			$(this).addClass('active');
		}	
	});
});
</script>
