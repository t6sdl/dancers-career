<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="common/head :: head"></th:block>
  <title>プロフィール登録｜ダンサーズキャリア</title>  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../../static/css/main.css">
</head>
<body>
  <header th:replace="common/header :: for-stranger"></header>
  <main>
    <div id="formdef">
      <form th:action="@{/signup/profile}" method="post" th:object="${profileForm}">
        <h1>プロフィール登録</h1>
        <div>
          <p>氏名</p>
          <div>
            <label for="lastName">姓</label>
            <input type="text" th:field="*{lastName}" th:errorclass="error" required>
            <label for="firstName">名</label>
            <input type="text" th:field="*{firstName}" th:errorclass="error" required>
            <p th:if="${#fields.hasErrors('lastName') || #fields.hasErrors('firstName')}">入力してください</p>
          </div>
        </div>
        <p>氏名（カナ）</p>
        <div>
          <label for="kanaLastName">セイ</label>
          <input type="text" th:field="*{kanaLastName}" th:errorclass="error" required>
          <label for="kanaFirstName">メイ</label>
          <input type="text" th:field="*{kanaFirstName}" th:errorclass="error" required>
          <p th:if="${#fields.hasErrors('kanaLastName') || #fields.hasErrors('kanaFirstName')}">カタカナで入力してください</p>
        </div>
        <div>
          <p>生年月日</p>
          <div>
            <select th:field="*{birthYear}" required>
              <option value="default">選択してください</option>
              <option value="1990">1990</option>
              <option value="1991">1991</option>
              <option value="1992">1992</option>
              <option value="1993">1993</option>
              <option value="1994">1994</option>
              <option value="1995">1995</option>
              <option value="1996">1996</option>
              <option value="1997">1997</option>
              <option value="1998">1998</option>
              <option value="1999">1999</option>
            </select>
            <label for="birthYear">年</label>
            <select th:field="*{birthMonth}" required>
              <option value="default">選択してください</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <label for="birthMonth">月</label>
            <select th:field="*{birthDay}" required>
              <option value="default">選択してください</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
            <label for="birthDay">日</label>
            <p th:if="${#fields.hasErrors('birthYear') || #fields.hasErrors('birthMonth') || #fields.hasErrors('birthDay')}">必須項目です</p>
          </div>
        </div>
        <div>
          <p>性別</p>
          <div>
            <input type="radio" th:field="*{sex}" value="男性" required>
            <label th:for="${#ids.prev('sex')}">男性</label>
            <input type="radio" th:field="*{sex}" value="女性">
            <label th:for="${#ids.prev('sex')}">女性</label>
            <p th:if="${#fields.hasErrors('sex')}">必須項目です</p>
          </div>
        </div>
        <div>
          <label for="phoneNumber">電話番号</label>
          <input type="tel" th:field="*{phoneNumber}" th:errorclass="error" required>
          <p th:if="${#fields.hasErrors('phoneNumber')}">ハイフンなしの電話番号を入力してください</p>
        </div>
        <div>
          <p>文理</p>
          <div>
            <input type="radio" th:field="*{major}" value="文系" required>
            <label th:for="${#ids.prev('major')}">文系</label>
            <input type="radio" th:field="*{major}" value="理系">
            <label th:for="${#ids.prev('major')}">理系</label>
            <p th:if="${#fields.hasErrors('major')}">必須項目です</p>
          </div>
        </div>
        <div>
          <p>学部・学科</p>
          <div>
            <div>
              <label for="prefecture">大学所在地</label>
              <select th:field="*{prefecture}" required>
                <option value="default">選択してください</option>
                <option value="北海道">北海道</option>
                <option value="青森県">青森県</option>
                <option value="岩手県">岩手県</option>
                <option value="宮城県">宮城県</option>
                <option value="秋田県">秋田県</option>
                <option value="山形県">山形県</option>
                <option value="福島県">福島県</option>
                <option value="茨城県">茨城県</option>
                <option value="栃木県">栃木県</option>
                <option value="群馬県">群馬県</option>
                <option value="埼玉県">埼玉県</option>
                <option value="千葉県">千葉県</option>
                <option value="東京都">東京都</option>
                <option value="神奈川県">神奈川県</option>
                <option value="新潟県">新潟県</option>
                <option value="富山県">富山県</option>
                <option value="石川県">石川県</option>
                <option value="福井県">福井県</option>
                <option value="山梨県">山梨県</option>
                <option value="長野県">長野県</option>
                <option value="岐阜県">岐阜県</option>
                <option value="静岡県">静岡県</option>
                <option value="愛知県">愛知県</option>
                <option value="三重県">三重県</option>
                <option value="滋賀県">滋賀県</option>
                <option value="京都府">京都府</option>
                <option value="大阪府">大阪府</option>
                <option value="兵庫県">兵庫県</option>
                <option value="奈良県">奈良県</option>
                <option value="和歌山県">和歌山県</option>
                <option value="鳥取県">鳥取県</option>
                <option value="島根県">島根県</option>
                <option value="岡山県">岡山県</option>
                <option value="広島県">広島県</option>
                <option value="山口県">山口県</option>
                <option value="徳島県">徳島県</option>
                <option value="香川県">香川県</option>
                <option value="愛媛県">愛媛県</option>
                <option value="高知県">高知県</option>
                <option value="福岡県">福岡県</option>
                <option value="佐賀県">佐賀県</option>
                <option value="長崎県">長崎県</option>
                <option value="熊本県">熊本県</option>
                <option value="大分県">大分県</option>
                <option value="宮崎県">宮崎県</option>
                <option value="鹿児島県">鹿児島県</option>
                <option value="沖縄県">沖縄県</option>
              </select>
              <p th:if="${#fields.hasErrors('prefecture')}">必須項目です</p>
            </div>
            <div>
              <label for="university">大学</label>
              <select th:field="*{university}" required>
                <option value="default">選択してください</option>
              </select>
              <input type="hidden" id="hiddenUniv" th:value="${hiddenUniv == null ? 'default' : hiddenUniv}">
              <p th:if="${#fields.hasErrors('university')}">必須項目です</p>
            </div>
            <div>
              <label for="faculty">学部</label>
              <select th:field="*{faculty}" required>
                <option value="default">選択してください</option>
              </select>
              <input type="hidden" id="hiddenFac" th:value="${hiddenFac == null ? 'default' : hiddenFac}">
              <p th:if="${#fields.hasErrors('faculty')}">必須項目です</p>
            </div>
            <div>
              <label for="department">学科</label>
              <select th:field="*{department}" required>
                <option value="default">選択してください</option>
              </select>
              <input type="hidden" id="hiddenDep" th:value="${hiddenDep == null ? 'default' : hiddenDep}">
              <p th:if="${#fields.hasErrors('department')}">必須項目です</p>
            </div>
          </div>
        </div>
        <div>
          <p>卒業年度</p>
          <div>
            <select th:field="*{graduationYear}" required>
              <option value="default">選択してください</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
            </select>
            <label for="graduationYear">年</label>
            <select th:field="*{graduationMonth}" required>
              <option value="default">選択してください</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <label for="graduationMonth">月</label>
            <span>卒業予定</span>
            <p th:if="${#fields.hasErrors('graduationYear') || #fields.hasErrors('graduationMonth')}">必須項目です</p>
          </div>
        </div>
        <div>
          <p>最終学歴</p>
          <div>
            <input type="radio" th:field="*{academicDegree}" value="学部卒" required>
            <label th:for="${#ids.prev('academicDegree')}">学部卒</label>
            <input type="radio" th:field="*{academicDegree}" value="修士卒">
            <label th:for="${#ids.prev('academicDegree')}">修士卒</label>
            <input type="radio" th:field="*{academicDegree}" value="博士卒">
            <label th:for="${#ids.prev('academicDegree')}">博士卒</label>
            <p th:if="${#fields.hasErrors('academicDegree')}">必須項目です</p>
          </div>
        </div>
        <div>
          <p>サークルなどでの役職・役割（複数選択可）</p>
          <div>
            <th:block th:each="pos : ${positionList}">
            <input type="checkbox" th:field="*{position}" th:value="${pos}">
            <label th:for="${#ids.prev('position')}" th:text="${pos}"></label>
          </th:block>
          <p th:if="${#fields.hasErrors('position')}">１つ以上選択してください</p>
        </div>
      </div>
      <div>
        <input type="checkbox" th:field="*{applyLineNotify}">
        <label th:for="${#ids.prev('applyLineNotify')}">LINE通知を受け取る</label>
        <p>LINE通知を受け取ると、ダンサーズキャリアからのメールを受信した際にLINEにも同じ内容の文章が届きます。</p>
      </div>
      <div>
        <input type="submit" value="登録を完了する">
        <input type="hidden" id="contextPath" th:value="@{/}">
      </div>
    </form>
  </div>
</main>
<footer th:replace="common/footer :: footer"></footer>
<script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script th:src="@{/js/setUniversityAndBirth.js}"></script>
<script th:src="@{/js/submit.js}"></script>
</body>
</html>
