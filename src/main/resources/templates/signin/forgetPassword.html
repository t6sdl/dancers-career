<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>パスワードの再設定｜ダンサーズキャリア</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../../static/css/main.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" th:src="@{/js/openclose.js}" src="../../static/js/openclose.js"></script>
</head>

<body class="formbg">
  <header th:replace="common/header :: for-stranger"></header>
  <main>
    <div id="formdef">
      <h1>パスワードの再設定</h1>
      <form th:action="@{/signin/forget-pwd}" method="post" th:object="${emailForm}">

        <p>入力されたメールアドレス宛にパスワード再設定用のURLを送信します</p>
        <div>
          <label for="email">メールアドレス</label>
          <input type="email" th:field="*{email}" class="form" placeholder="Email">
          <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
        <div>
          <input type="submit" value="送信する">
        </div>
      </form>
    </div>
  </main>
  <footer th:replace="common/footer :: footer"></footer>
  <script th:src="@{/js/submit.js}"></script>
</body>
</html>
