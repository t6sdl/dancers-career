<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>パスワードの再設定｜ダンサーズキャリア</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../../static/css/main.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}" href="../../static/css/form.css">

</head>
<body>
  <header th:replace="common/header :: for-stranger"></header>
  <main>
    <form th:action="@{/signin/reset-pwd} + '?token=' + ${token}" method="post" th:object="${passwordForm}" id="form">
      <h1>パスワードの再設定</h1>
      <p>新しいパスワードを入力してください</p>
      <div>
        <label for="password">パスワード</label>
        <input type="password" th:field="*{password}" class="form">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
      </div>
      <div>
        <label for="confirmPassword">パスワード(確認)</label>
        <input type="password" th:field="*{confirmPassword}" class="form">
        <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">
        </div>
        <div>
          <p>パスワードの条件</p>
          <ul>
            <li>8文字以上</li>
            <li>半角英数字と1文字以上の記号+.-_を含める</li>
          </ul>
        </div>
        <div>
          <input type="submit" value="パスワードを変更する" class="button">
        </div>
      </form>
    </main>
    <footer th:replace="common/footer :: footer"></footer>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script th:src="@{/js/submit.js}"></script>
  </body>
  </html>
