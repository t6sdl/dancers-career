<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>アカウント作成｜ダンサーズキャリア</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="ダンサーズキャリアは、ダンサーの先輩たちが実際に就職活動で使ったエントリーシート・面接体験記を公開するサービスです。ダンスをやっていない人に、ダンスの話を面接という短時間の場で伝え切るには準備が必要です。体育会に負けず劣らずダンスに打ち込んだみなさんが就職活動でその経験をきちんと伝え、評価されて欲しい。そんな世界を創るために私たちはこのメディアを立ち上げました。本サイトを通して、1人でも多くのダンサーが就職活動を成功させることを願っています。">
  <th:block th:replace="common/favicons :: favicons"></th:block>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css?update=20201022}" href="../../static/css/main.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/form.css?update=20201022}" href="../../static/css/form.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
  <header th:replace="common/header :: for-stranger"></header>
  <main>
  <div class="container window--sm">
    <h1>新規会員登録</h1>
    <form th:action="@{/signup}" method="post" th:object="${signupForm}">
      <p th:if="${param.error}" class="hazard"><i class="fas fa-exclamation-circle"></i>アカウントの作成に失敗しました。もう一度お試しください。</p>
      <div class="form-item">
        <label class="form-item__label" for="newEmail">メールアドレス</label>
        <input class="form-item__input input--short-text" type="email" th:field="*{newEmail}" th:errorclass="invalid" required placeholder="メールアドレス">
        <p th:if="${#fields.hasErrors('newEmail')}" th:errors="*{newEmail}" class="invalid"></p>
      </div>
      <div class="form-item">
        <label class="form-item__label" for="newPassword">パスワード</label>
        <input class="form-item__input input--short-text" type="password" th:field="*{newPassword}" th:errorclass="invalid" required placeholder="パスワード">
        <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="invalid"></p>
      </div>
      <div class="form-item">
        <label class="form-item__label" for="confirmPassword">パスワード(確認)</label>
        <input class="form-item__input input--short-text" type="password" th:field="*{confirmPassword}" th:classappend="${#fields.hasErrors('samePassword') ? 'invalid' : ''}" required placeholder="パスワード(確認)">
        <p th:if="${#fields.hasErrors('samePassword')}" th:errors="*{samePassword}" class="invalid"></p>
      </div>
      <div>
        <p class="note">パスワードは半角英数記号8文字以上で入力してください</p>
      </div>
      <div>
        <p>アカウントを作成すると、<a th:href="@{/about/terms-of-use}" class="external-link" target="_blank">利用規約</a>に同意したことになります。
        <br>プロフィールの登録とご指定のメールアドレスに送られたメールからメールアドレスの確認を行い、会員登録を完了させてください。</p>
      </div>
      <div class="form-item">
        <button type="submit" class="button button--primary form-item__submit">
          <span class="button__text">プロフィール登録に進む</span><i class="button__icon fas fa-arrow-right"></i>
        </button>
      </div>
    </form>
    <hr>
    <h2>アカウントをお持ちですか？</h2>
    <div>
      <p>
        <a th:href="@{/signin}" class="button button--secondary">
          <span class="button__text">ログイン</span><i class="button__icon fas fa-arrow-right"></i>
        </a>
      </p>
    </div>
  </div>
  </main>
  <footer th:replace="common/footer :: footer"></footer>
  <script th:src="@{/js/submit.js}"></script>
</body>
</html>
