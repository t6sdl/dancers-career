<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>お問い合わせ｜ダンサーズキャリア</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../../static/css/main.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" th:src="@{/js/openclose.js}" src="../../static/js/openclose.js"></script>
</head>
<body>
  <header th:replace="common/header :: ${header}"></header>
  <main id="contactForm">
    <h1 id="contact">お問い合わせ</h1>
    <form th:action="@{/about/contact}" method="post" th:object="${contactForm}">
      <div>
        <label for="from">ご自身のメールアドレス</label><br>
        <input type="email" th:field="*{from}" required th:readonly="${isLoggedIn}">
      </div>
      <div>
        <label for="content">お問い合わせ内容</label><br>
        <textarea th:field="*{content}" cols="100" rows="10" required></textarea>
      </div>
      <div>
        <input type="submit" value="送信する">
      </div>
    </form>
  </main>
  <footer th:replace="common/footer :: footer"></footer>
  <script th:src="@{/js/submit.js}"></script>
</body>
</html>
