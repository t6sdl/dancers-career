<!-- bodyの共通フッター -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../../static/css/main.css">
</head>
<body>
  <footer th:fragment="footer">
    <div class="container">
      <div class="footer-logo">
        <a th:href="@{/}">
          <img alt="ダンサーのための就活サイト" th:src="@{/img/common/logo.png}" src="../../static/img/common/logo.png">
        </a>
      </div>
      <div class="footer-link">
        <a th:href="@{/about/terms-of-use}">
          <i class="far fa-file-alt"></i>
          Terms of Service
          <span>/ 利用規約</span>
        </a>
      </div>
      <div class="footer-link">
        <a th:href="@{/about/contact}">
          <i class="far fa-envelope"></i>
          Contact
          <span>/ お問い合わせ</span>
        </a>
      </div>
      <div class="copy">
        <small>&copy; 2018 （一社）全日本大学ストリートダンス連盟</small>
      </div>
    </div>
  </footer>
</body>
</html>
