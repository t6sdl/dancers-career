<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>パスワードの再設定｜ダンサーズキャリア</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <th:block th:replace="common/favicons :: favicons"></th:block>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css?update=20200718}" href="../../static/css/main.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/form.css?update=20200718}" href="../../static/css/form.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
  <header th:replace="common/header :: for-stranger"></header>
  <main>
    <div class="container window--sm">
      <h1>パスワードの再設定</h1>
      <form th:action="@{/signin/forget-pwd}" method="post" th:object="${emailForm}">
        <div th:if="${error}">
          <p class="hazard"><i class="fas fa-exclamation-circle"></i>メールの送信に失敗しました</p>
          <p>下のボタンより再度お試しください。それでも解決しない場合はお問い合わせください。</p>
        </div>
        <div th:unless="${error}">
          <p class="safety"><i class="fas fa-check-circle"></i>メールを送信しました</p>
          <p>再設定用のURLの有効期限は30分です。10分以上経ってもメールが届かない場合は再度送信ボタンを押してください。それでも解決しない場合はお問い合わせください。</p>
        </div>
        <input type="hidden" th:field="*{email}">
        <div class="form-item">
          <button type="submit" class="button button--primary form-item__submit">
            <span class="button__text">再送信する</span><i class="button__icon fas fa-arrow-right"></i>
          </button>
        </div>
      </form>
    </div>
  </main>
  <footer th:replace="common/footer :: footer"></footer>
  <script th:src="@{/js/submit.js}"></script>
</body>
</html>
