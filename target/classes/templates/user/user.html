<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>マイページ｜ダンサーズキャリア</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../../static/css/main.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/prof.css}" href="../../static/css/prof.css">
</head>


<body>
  <header th:replace="common/header :: for-user"></header>
  <main>
    <article>
      <h1>マイページ</h1>
      <section>
        <p th:text="|こんにちは ${lastName == null ? '名無しさん' : lastName + 'さん'}|"></p>
        <p>お気に入りに登録されたES/体験記：<span th:text="${likes.size()}"></span>件</p>
        <article th:each="experience : ${experiences}" th:object="${experience}">
          <div>
            <p><span th:each="pos : *{position}" th:text="${pos}"></span></p>
            <h1 th:text="*{university}"></h1>
            <p>内定先：<span th:each="off : *{offer}" th:text="${off} == '' ? '非公開' : ${off} + ' '"></span></p>
          </div>
          <div>
            <p><span th:text="*{graduation} == '' ? '非公開' : *{graduation} + ' 年卒'"></span>｜<span th:text="*{academic_degree} == '' ? '非公開' : *{academic_degree}"></span>｜<span th:text="*{major} == '' ? '非公開' : *{major}"></span>｜<span th:text="*{sex} == '' ? '非公開' : *{sex}"></span></p>
          </div>
          <hr>
          <div>
            <a th:href="@{/experiences/{experienceId}(experienceId=*{experience_id})}"><button>詳細を見る</button></a>
          </div>
        </article>
      </section>
    </article>
    <aside th:replace="user/common/tab :: tab"></aside>
  </main>
  <footer th:replace="common/footer :: footer"></footer>
</body>
</html>
