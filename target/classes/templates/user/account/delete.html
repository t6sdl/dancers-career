<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>パスワード確認｜ダンサーズキャリア</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <th:block th:replace="common/favicons :: favicons"></th:block>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css?update=20190206}" href="../../static/css/main.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/window.css?update=20181110-2}" href="../../../static/css/window.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/form.css?update=20190206}" href="../../../static/css/form.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/user.css?update=20190206}" href="../../../static/css/user.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" th:src="@{/js/openclose.js}" src="../../../static/js/openclose.js"></script>
</head>
<body class="formbg6">
  <header th:replace="common/header :: for-user"></header>
  <main>
    <article>
      <div id="formdef">
      <h1>本当に退会しますか？</h1>
      <p>アカウントを削除すると全てのデータが消去されます。アカウント削除のためにはパスワードの入力が必要です。</p>
      <p th:if="${param.error}" class="hazard">パスワードが異なります</p>
      <form th:action="@{/user/account/delete}" method="post" th:object="${verificationForm}">
        <div>
          <label for="password"></label>
          <input type="password" th:field="*{password}" placeholder="パスワード">
        </div>
        <div>
          <button type="submit" class="button">退会</button>
        </div>
      </form>
    </div>
  </article>
  <nav th:replace="user/common/tab :: tab"></nav>
</main>
<footer th:replace="common/footer :: footer"></footer>
<script th:src="@{/js/submit.js}"></script>
</body>
</html>
