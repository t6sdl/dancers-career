<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<title>パスワード確認｜ダンサーズキャリア</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../../../static/css/main.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/openclose.js}" src="../../../static/js/openclose.js"></script>
</head>
<body>
<header th:replace="common/header :: for-user"></header>
<main>
<article>
<h1>本当に退会しますか？</h1>
<p>アカウントを削除すると全てのデータが消去されます。アカウント削除のためにはパスワードの入力が必要です。</p>
<p th:if="${param.error}">パスワードが異なります</p>
<form th:action="@{/user/account/delete}" method="post" th:object="${verificationForm}">
<div>
<label for="password">パスワード</label>
<input type="password" th:field="*{password}">
</div>
<div>
<input type="submit" value="退会">
</div>
</form>
</article>
<aside th:replace="user/common/tab :: tab"></aside>
</main>
<footer th:replace="common/footer :: footer"></footer>
<script th:src="@{/js/submit.js}"></script>
</body>
</html>
