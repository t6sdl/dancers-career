<head>

<body>
<header th:replace="common/header :: for-admin"></header>
<main class="container-fluid">
<h1>ユーザー検索</h1>
<input type="hidden" id="contextPath" th:value="@{/}">
<form th:action="@{/admin/users}" method="get">
<fieldset class="form-group p-2 border border-dark">
<legend>氏名検索</legend>
<div class="form-group form-row">
<div class="col">
<label for="kanaFamilyName">セイ</label>
<input type="text" id="kanaFamilyName" name="kana-family-name" th:value="${kanaFamilyName}" class="form-control" placeholder="カナ">
</div>
<div class="col">
<label for="kanaGivenName">メイ</label>
<input type="text" id="kanaGivenName" name="kana-given-name" th:value="${kanaGivenName}" class="form-control" placeholder="カナ">
</div>
</div>
<button type="submit" class="btn btn-primary">検索</button>
</fieldset>
<input type="hidden" name="sort" th:value="${sort}">
</form>

<option value="国立">国立</option>

</div>
<div class="form-group form-row">
<label for="univName" class="col-sm-3 col-form-label">大学</label>
<div class="col-sm-9">
<select id="univName" name="univ-name" class="custom-select">

</select>

<div class="form-group form-row">

<option value="京都府">京都府</option>
<option value="大阪府">大阪府</option>
<option value="兵庫県">兵庫県</option>
<option value="奈良県">奈良県</option>
<option value="和歌山県">和歌山県</option>
<option value="鳥取県">鳥取県</option>

<div class="form-group form-row">

</select>
</div>

<form th:action="@{/admin/users}" method="get">
<fieldset class="form-group p-2 border border-dark">
<legend>役職検索</legend>
<div class="form-group">
<div id="positions" class="btn-group btn-group-toggle" data-toggle="buttons">
<label th:each="pos, idx : ${positionList}" th:for="|pos${idx}|" class="btn btn-sm btn-outline-info my-1 rounded-0 manualcomplete">
<input type="checkbox" th:id="|pos${idx}|" name="pos" th:value="${pos}" th:checked="${positions == null ? false : #lists.contains(positions, pos)}" autocomplete="off">[[${pos}]]
</label>
</div>
</div>
<button type="submit" name="cond" value="and" class="btn btn-primary">AND検索</button>
<button type="submit" name="cond" value="or" class="btn btn-primary">OR検索</button>
</fieldset>
<input type="hidden" name="sort" th:value="${sort}">
</form>
<form th:action="@{/admin/users}" method="get">
<div class="row p-2">
<div class="col-sm-6 form-group">
<select name="sort" class="custom-select custom-select-sm">
<option value="0" th:selected="${sort == 0}">最終ログイン順</option>
<option value="1" th:selected="${sort == 1}">名前順</option>
<option value="2" th:selected="${sort == 2}">大学名順</option>
</select>
</div>
<div class="col-sm-6 text-sm-right form-group">
<button type="submit" class="btn btn-sm btn-primary">絞り込み解除</button>
</div>
</div>
</form>
<hr>
<div class="text-center my-3">検索結果： <span th:text="${count}"></span> 件</div>
<section th:if="${count > 0}">
<article th:each="student : ${students}" th:object="${student}">
<table class="table table-sm table-secondary table-bordered mw-100 small">
<thead class="thead-dark">
<tr>
<th colspan="2">
<span th:text="|*{familyName} *{givenName}|"></span>（<span th:text="|*{kanaFamilyName} *{kanaGivenName}|"></span>）
最終ログイン：<span th:text="*{lastLoginForDisplay}"></span>
</th>
</tr>
</thead>
<tbody>
<tr>
<th>メール</th>
<td>
<span th:text="*{email}"></span>
<span th:if="*{validEmail}" class="badge badge-success">認証済</span>
<span th:unless="*{validEmail}" class="badge badge-warning">未認証</span>
</td>
</tr>
<tr>
<th>生年月日</th>
<td th:text="*{birthForDisplay}"></td>
</tr>
<tr>
<th>性別</th>
<td th:text="*{sex}"></td>
</tr>
<tr>
<th>電話番号</th>
<td th:text="*{phone}"></td>
</tr>
<tr>
<th>卒業年度</th>
<td th:text="|*{graduatedIn} 卒業|"></td>
</tr>
<tr>
<th>最終学歴</th>
<td th:text="*{degree}"></td>
</tr>
<tr>
<th>文理</th>
<td th:text="*{major}"></td>
</tr>
<tr>
<th>大学</th>
<td th:text="|*{univName} *{univFac} *{univDep}|"></td>
</tr>
<tr>
<th>大学院</th>
<td th:text="|*{gradName} *{gradSchool} *{gradDiv}|"></td>
</tr>
<tr>
<th>サークル</th>
<td th:text="*{club}"></td>
</tr>
<tr>
<th>役職</th>
<td><span th:each="pos : *{position}" th:text="|${pos} |"></span></td>
</tr>
<tr>
<th>お気に入り</th>
<td>
<a class="badge badge-info mr-1" th:href="@{/admin/experiences/{like}(like=${like})}" th:each="like : *{likes}" th:text="${like}"></a>
</td>
</tr>
</tbody>
</table>
</article>
<div class="sticky-bottom py-2" th:with="downloadURL=(${#request.requestURI + '?download&' + #strings.defaultString(#request.queryString, '')})">
<a class="btn btn-success btn-block text-light" th:href="@{__${downloadURL}__}">Excel形式で出力</a>
</div>
</section>
<section  th:unless="${count > 0}">
<div class="alert alert-warning">
お探しの学生は見つかりません
</div>
</section>
</main>
<footer th:replace="common/footer :: footer"></footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<script>
$(function() {
	const $manualcomplete = $('.manualcomplete');
	$manualcomplete.each(function() {
		if ($('input[autocomplete="off"]', this).is(':checked')) {
			$(this).addClass('active');
		}	
	});
});
</script>
</body>
</html>
