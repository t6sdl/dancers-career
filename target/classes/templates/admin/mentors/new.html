<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
		<title>メンター一覧｜ダンサーズキャリア</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<th:block th:replace="common/favicons :: favicons"></th:block>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" th:href="@{/css/main.css?update=20211031}" href="../../../static/css/main.css">
	</head>
	<body>
		<header th:replace="common/header :: for-admin"></header>
		<main class="container-fluid">
			<h1>メンター登録</h1>
			<form th:action="@{/admin/mentors}" enctype="multipart/form-data" method="post" th:object="${mentorForm}">
        <div class="form-group form-row">
          <label class="col-3">氏名 <span class="badge badge-danger">必須</span></label>
          <div class="col-9">
	          <div class="form-group">
	            <label>姓</label>
	            <input type="text" class="form-control" th:field="*{familyNameJa}">
	          </div>
	          <div class="form-group">
	            <label>名</label>
	            <input type="text" class="form-control" th:field="*{givenNameJa}">
	          </div>
          </div>
        </div>
        <div class="form-group form-row">
          <label class="col-3">氏名 (英) <span class="badge badge-danger">必須</span></label>
          <div class="col-9">
	          <div class="form-group">
	            <label>姓 (英)</label>
	            <input type="text" class="form-control" th:field="*{familyNameEn}">
	          </div>
	          <div class="form-group">
	            <label>名 (英)</label>
	            <input type="text" class="form-control" th:field="*{givenNameEn}">
	          </div>
          </div>
        </div>
        <div class="form-group form-row">
          <label class="col-3">勤務先/内定先 <span class="badge badge-danger">必須</span></label>
          <div class="col-9"><input type="text" class="form-control" th:field="*{worksAt}"></div>
        </div>
        <div class="form-group form-row">
          <label class="col-3">出身大学 <span class="badge badge-danger">必須</span></label>
          <div class="col-9"><input type="text" class="form-control" th:field="*{graduatedFrom}"></div>
        </div>
        <div class="form-group form-row">
          <label class="col-3">サークル <span class="badge badge-danger">必須</span></label>
          <div class="col-9"><input type="text" class="form-control" th:field="*{danceClub}"></div>
        </div>
        <div class="form-group form-row">
          <label class="col-3">顔写真 <span class="badge badge-danger">必須</span></label>
          <div class="col-9"><input type="file" class="form-control-file" th:field="*{image}"></div>
        </div>
        <div class="form-group form-row">
          <label class="col-3">補足1</label>
          <div class="col-9">
            <div class="form-group">
              <label>タイトル</label>
              <input type="text" class="form-control" th:field="*{additionalMentorInfos[0].title}">
            </div>
            <div class="form-group">
              <label>内容</label>
              <textarea class="form-control" th:field="*{additionalMentorInfos[0].content}"></textarea>
            </div>
          </div>
        </div>
        <div class="form-group form-row">
          <label class="col-3">補足2</label>
          <div class="col-9">
            <div class="form-group">
              <label>タイトル</label>
              <input type="text" class="form-control" th:field="*{additionalMentorInfos[1].title}">
            </div>
            <div class="form-group">
              <label>内容</label>
              <textarea class="form-control" th:field="*{additionalMentorInfos[1].content}"></textarea>
            </div>
          </div>
        </div>
        <div class="form-group form-row">
          <label class="col-3">補足3</label>
          <div class="col-9">
            <div class="form-group">
              <label>タイトル</label>
              <input type="text" class="form-control" th:field="*{additionalMentorInfos[2].title}">
            </div>
            <div class="form-group">
              <label>内容</label>
              <textarea class="form-control" th:field="*{additionalMentorInfos[2].content}"></textarea>
            </div>
          </div>
        </div>
        <div class="form-group form-row">
          <label class="col-3">補足4</label>
          <div class="col-9">
            <div class="form-group">
              <label>タイトル</label>
              <input type="text" class="form-control" th:field="*{additionalMentorInfos[3].title}">
            </div>
            <div class="form-group">
              <label>内容</label>
              <textarea class="form-control" th:field="*{additionalMentorInfos[3].content}"></textarea>
            </div>
          </div>
        </div>
        <div class="form-group form-row">
          <label class="col-3">補足5</label>
          <div class="col-9">
            <div class="form-group">
              <label>タイトル</label>
              <input type="text" class="form-control" th:field="*{additionalMentorInfos[4].title}">
            </div>
            <div class="form-group">
              <label>内容</label>
              <textarea class="form-control" th:field="*{additionalMentorInfos[4].content}"></textarea>
            </div>
          </div>
        </div>
				<button type="submit" class="btn btn-primary">登録</button>
			</form>
		</main>
		<footer th:replace="common/footer :: footer"></footer>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
