<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<title>ES/体験記修正｜ダンサーズキャリア</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<th:block th:replace="common/favicons :: favicons"></th:block>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css?update=20200716}" href="../../../static/css/main.css">
<style>
legend {
  width: auto;
}
</style>
</head>
<body>
<header th:replace="common/header :: for-admin"></header>
<main class="container-fluid">
<h1>ES/体験記 修正</h1>
<form th:action="@{/admin/experiences/{expId}/es/{esId}(expId=${expId},esId=${esId})}" th:method="put" th:object="${esForm}">
<fieldset class="form-group p-2 border border-dark">
<legend>ES</legend>
<div class="form-row">
<div class="form-group col-sm-6">
<label for="corp">提出先企業</label>
<input type="text" class="form-control" th:field="*{corp}" placeholder="企業">
</div>
<div class="form-group col-sm-6">
<label for="result">選考結果</label>
<input type="text" class="form-control" th:field="*{result}" placeholder="合否等">
</div>
</div>
<div class="form-group">
<label for="question">
設問
<span class="badge badge-danger">必須</span>
</label>
<input type="text" th:field="*{question}" class="form-control" placeholder="挫折した経験は？など" required>
<div th:if="${#fields.hasErrors('question')}" class="alert alert-danger alert-dismissible fade show" role="alert">
入力してください
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
</div>
<div class="form-group">
<label for="answer">
回答
<span class="badge badge-danger">必須</span>
</label>
<textarea th:field="*{answer}" class="form-control" placeholder="設問に対する回答" required></textarea>
<div th:if="${#fields.hasErrors('answer')}" class="alert alert-danger alert-dismissible fade show" role="alert">
入力してください
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
</div>
<div class="form-group">
<label for="advice">
添削
<span class="badge badge-danger">必須</span>
</label>
<textarea th:field="*{advice}" class="form-control" placeholder="回答に対する添削" required></textarea>
<div th:if="${#fields.hasErrors('advice')}" class="alert alert-danger alert-dismissible fade show" role="alert">
入力してください
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
</div>
</fieldset>
<button type="submit" name="post" value="post" class="btn btn-primary">完了</button>
</form>
</main>
<footer th:replace="common/footer :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script th:src="@{/js/submit.js}"></script>
</body>
</html>
