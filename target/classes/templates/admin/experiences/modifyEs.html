<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<title>ES【修正】｜ダンサーズキャリア</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<th:block th:replace="common/favicons :: favicons"></th:block>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css?update=20181201}" href="../../../static/css/main.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/form.css?update=20181130}" href="../../../static/css/form.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/openclose.js}" src="../../../static/js/openclose.js"></script>
</head>
<body>
<header th:replace="common/header :: for-admin"></header>
<main>
<h1>ES【修正】</h1>
<form th:action="@{/admin/experiences/{experienceId}/es/{esId}(experienceId=${experienceId},esId=${esId})}" method="post" th:object="${esForm}">
<fieldset>
<legend>ES</legend>
<div>
<div>
<label for="corp">提出先企業</label>
<input type="text" th:field="*{corp}" placeholder="空欄可">
</div>
<div>
<label for="result">選考結果</label>
<input type="text" th:field="*{result}" placeholder="空欄可">
</div>
<div>
<label for="question">設問</label>
<br><textarea th:field="*{question}" rows="5" cols="100" placeholder="空欄可"></textarea>
</div>
<div>
<label for="answer">回答</label>
<br><textarea th:field="*{answer}" rows="10" cols="100" placeholder="空欄可"></textarea>
</div>
<div>
<label for="advice">赤入れ</label>
<br><textarea th:field="*{advice}" rows="10" cols="100" placeholder="空欄可"></textarea>
</div>
<hr>
</div>
<div>
<button type="submit" name="post" value="post" class="button">完了</button>
</div>
</fieldset>
</form>
</main>
<footer th:replace="common/footer :: footer"></footer>
<script th:src="@{/js/submit.js}"></script>
</body>
</html>
